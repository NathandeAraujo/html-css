<!DOCTYPE html>
<html lang="pt-br">
<head>
    
<meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="shortcut icon" href="img/logon.ico" type="image/x-icon">
<title>Tags em HTML</title>
</head>

<body>
	<h1>Tags em HTML</h1>
	<p>em HTML5, podemos inserir os elementos da lista a 		seguir. Passe o mouse sobre os termos para descobrir qual 	tag devera utilizar em cada caso</p>
	<ul>
		<li><abbr title="crie usando a tag p">Paragrafos</abbr></li>
		<li><abbr title="crie usando as tags h1,h2..">Titulos</abbr></li>
		<li><abbr title="crie usando a tag img src">Imagens</abbr></li>
		<li><abbr title="crie usando a tag abbr title">Abreviacoes</abbr></li>
		<li><abbr title="crie usando a tag code">Codigo-fonte</abbr></li>
		<li><abbr title="crie usando a tag ol e li">Letras inumeradas</abbr></li>
		<li><abbr title="crie usando a tag ul e li">Letras com demarcacoes</abbr></li>
	</ul>
</body>
</html>
