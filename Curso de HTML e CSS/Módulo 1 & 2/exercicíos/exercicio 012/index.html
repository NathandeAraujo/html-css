<!DOCTYPE html>
<html lang="pt-br">
<head>
    
<meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="shortcut icon" href="img/logon.ico" type="image/x-icon">
<title>Midias em HTML5</title>
</head>

<body>
	<h1>Imagem dinamica</h1>
	<p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

	<picture>
		<source media="(max-width: 750px)"
srcset ="img/foto-p.png" type="image/png">
		<source media="(max-width: 1050px)" 		 srcset="img/foto-m.png" type="image/png">
		<img src="img/foto-g.png" alt="imagem flexivel">
	</picture>

	<h1>Reproduzindo Audio</h1>
	<p>Vamos aprender a reproduzir audios em html5.</p>
	<audio preloaf="metadata" autoplay controls>
	<source src="media/happy-mistake.mp3" type="audio/mpeg">
	<source src="media/happy-mistake.ogg" type="audio/ogg">
	<source src="media/happy-mistake.wav" type="audio/wav">
	<p>infelizmente seu navegador nao consegue reproduzir audio. <a href="media/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
	</audio>
</body>
</html>
