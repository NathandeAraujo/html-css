<!DOCTYPE html>
<html lang="pt-br">
<head>
    
<meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="shortcut icon" href="img/logon.ico" type="image/x-icon">
<title>Videos em HTML5</title>
</head>

<body>
	<h1>Inserindo videos hospedados localmente</h1>
	<p>Este video esta hospedado no meu proprio servidor</p>
	<video width="500" poster="img/teletec.png" controls>
		<source  src="midia/meuvideo.mp4" type="video/mp4">
	       <p>seu navegador nao tem compatibilidade com/mp4</p>
	</video>

	<h1>Inserindo videos no Youtube</h1>
	<iframe width="560" height="315" 		src="https://www.youtube.com/embed/Hd300YfmHc8?		si=EKOrCdseeuwGA2UP" title="YouTube video player" 		frameborder="0" allow="accelerometer; autoplay; clipboard-		write; encrypted-media; gyroscope; picture-in-picture; 			web-share" referrerpolicy="strict-origin-when-cross-origin" 	allowfullscreen></iframe>
</body>
</html>
